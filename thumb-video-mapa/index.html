    function criaMenu(){
        var ul = document.querySelector('#menu-mapa');
        for(var i = 0; i < estados.length; i++){
            var li = document.createElement('li');
            li.classList.add('estados');
            li.innerHTML = estados[i].nomeMapa;
            ul.appendChild(li);
        }
    }

    function criaCard(){
        var containerDadosEstados = document.querySelector('#container-estados');
        for(var i = 0; i < estados.length; i++){
            var aside = document.createElement('aside');
            aside.classList.add('card');
            aside.classList.add('invisivel');

            var dadosEstado = criaDadosEstados(i);
            


            var nomeEstado = document.createElement('h2');
            nomeEstado.innerHTML = dadosEstado[0].nomeEstado;

            var praia = document.createElement('p');
            praia.innerHTML = dadosEstado[0].titulo;
            
            var informacoes = document.createElement('p');
            informacoes.innerHTML = dadosEstado[0].informacoes;

            var botao = document.createElement('a');
            botao.innerHTML = dadosEstado[0].botao;
            
            aside.appendChild(nomeEstado);
            aside.appendChild(praia);
            aside.appendChild(informacoes);
            aside.appendChild(botao);

            containerDadosEstados.appendChild(aside);
        }
    }

    function criaDadosEstados(index){
        var estado = [{
            'nomeEstado' : estados[index].estado,
            'titulo' : estados[index].tituloPraia,
            'informacoes' : estados[index].textoInformacoes,
            'botao' : estados[index].textoBotao
        }]
        console.log(estado);
